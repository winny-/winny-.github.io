<!doctype html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="stylesheets/Morden.css"/>

	<style>
	body {
		font-family:Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	a {
		color:#3B95A4;
		text-decoration:none;
	}
	table {
		border-style:none;
		width: 500px;
		margin: 0 auto;
	}
	tr td:first-child {
		padding-right:10px;
		text-align: right;
		font-size: 2em;
		font-family: 'Morden', sans-serif;
	}
	tr td:last-child {

		text-align: left;
	}
	td {

	table tr:first-child td {

	}
	.middle-space {

		color: #D6CC2B;
	}
	.about {
		color: #D6CC2B;
	}
	.apps {
		color: #2B73D6;
	}
	.contact {
		color: #EE1D25;
	}
	#content {

		margin: 0 auto;
	}
	</style>

</head>

</html>
